<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gym Store - Admin</title>
<style>
  body {
    font-family: 'Poppins', Arial, sans-serif;
    background: #f4f6f8;
    margin: 0;
    padding: 0;
    color: #222831;
  }

  nav {
    background: #00adb5;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: white;
    flex-wrap: wrap;
  }
  nav div:first-child a {
    font-weight: 700;
    font-size: 1.3rem;
    color: white;
    text-decoration: none;
  }
  nav div:last-child a {
    color: white;
    margin-left: 1.5rem;
    text-decoration: none;
    font-weight: 600;
    white-space: nowrap;
    transition: color 0.3s;
  }
  nav div:last-child a:hover,
  nav div:last-child a.active {
    text-decoration: underline;
    color: #e0ffff;
  }
  nav button.logout-btn {
    background-color: #c00;
    border: none;
    padding: 0.45rem 1.2rem;
    border-radius: 24px;
    color: white;
    font-weight: 700;
    cursor: pointer;
    margin-left: 1.5rem;
    transition: background-color 0.3s;
    white-space: nowrap;
  }
  nav button.logout-btn:hover {
    background-color: #900;
  }

  main.container {
    max-width: 900px;
    margin: 2rem auto 4rem;
    background: white;
    padding: 2.5rem 3rem;
    border-radius: 16px;
    box-shadow: 0 12px 35px rgba(0,0,0,0.12);
  }
  h1, h2 {
    color: #00adb5;
    margin-bottom: 1.5rem;
    font-weight: 700;
  }

  /* Add/Edit Product Form */
  section#add-product-section form#addForm,
  .modal-content form#editForm {
    max-width: 480px;
    margin-bottom: 3rem;
  }
  section#add-product-section form#addForm input,
  .modal-content form#editForm input {
    width: 100%;
    padding: 0.85rem 1.1rem;
    margin-bottom: 1.2rem;
    font-size: 1rem;
    border: 2px solid #ccc;
    border-radius: 14px;
    box-sizing: border-box;
    transition: border-color 0.3s;
    font-family: inherit;
    color: #222831;
  }
  section#add-product-section form#addForm input:focus,
  .modal-content form#editForm input:focus {
    outline: none;
    border-color: #00adb5;
    box-shadow: 0 0 10px #00adb5aa;
  }
  section#add-product-section form#addForm button[type="submit"],
  .modal-content form#editForm button[type="submit"] {
    display: block;
    margin: 0 auto;
    background-color: #00adb5;
    border: none;
    color: white;
    font-weight: 700;
    font-size: 1.1rem;
    padding: 0.85rem 3rem;
    border-radius: 50px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    user-select: none;
    box-shadow: 0 4px 12px rgba(0, 173, 181, 0.4);
  }
  section#add-product-section form#addForm button[type="submit"]:hover,
  .modal-content form#editForm button[type="submit"]:hover {
    background-color: #008f95;
  }

  /* Admin Products Grid */
  #admin-products-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
    gap: 1.4rem;
  }
  .product {
    border: 1px solid #ddd;
    border-radius: 14px;
    padding: 1.2rem 1rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    box-shadow: 0 4px 15px rgba(0,0,0,0.07);
    background: #fff;
    transition: box-shadow 0.3s ease;
  }
  .product:hover {
    box-shadow: 0 7px 22px rgba(0,0,0,0.15);
  }
  .product img {
    max-width: 100%;
    height: 130px;
    object-fit: contain;
    border-radius: 14px;
    margin-bottom: 1rem;
  }
  .product h3 {
    margin: 0 0 0.4rem 0;
    color: #00adb5;
    text-align: center;
    font-size: 1.15rem;
  }
  .product p {
    margin: 0 0 1rem 0;
    font-weight: 700;
    font-size: 1.1rem;
    color: #222831;
  }
  .product .actions {
    display: flex;
    gap: 0.7rem;
    width: 100%;
    justify-content: center;
  }
  .product button.danger,
  .product button.edit-btn {
    border: none;
    padding: 0.45rem 1.2rem;
    border-radius: 50px;
    color: white;
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .product button.danger {
    background-color: #c00;
  }
  .product button.danger:hover {
    background-color: #900;
  }
  .product button.edit-btn {
    background: #00adb5;
  }
  .product button.edit-btn:hover {
    background: #008f95;
  }

  /* Admin Orders Styling */
  #admin-orders-list > div {
    border: 1px solid #ccc;
    margin-bottom: 1rem;
    padding: 1rem 1.2rem;
    border-radius: 12px;
    background-color: #fafafa;
    box-shadow: 0 3px 10px rgba(0,0,0,0.05);
  }
  #admin-orders-list h3 {
    margin-top: 0;
    color: #00adb5;
  }
  #admin-orders-list ul {
    padding-left: 1.5rem;
  }

  /* Modal styles */
  .modal {
    position: fixed;
    z-index: 9999;
    left: 0; top: 0; right: 0; bottom: 0;
    background: rgba(34, 40, 49, 0.34);
    display: flex;
    justify-content: center;
    align-items: center;
    visibility: hidden;
    opacity: 0; transition: opacity 0.2s;
  }
  .modal.show {
    visibility: visible;
    opacity: 1;
  }
  .modal-content {
    background: #fff;
    padding: 2.5rem 2rem 1.2rem 2rem;
    border-radius: 20px;
    box-shadow: 0 7px 40px rgba(0, 173, 181, 0.22);
    min-width: 320px;
    position: relative;
  }
  .modal-content h3 {
    color: #00adb5;
    margin-top: 0;
    margin-bottom: 1.3rem;
  }
  .modal-close {
    position: absolute;
    right: 1.1rem;
    top: 1rem;
    color: #888;
    font-size: 1.5rem;
    background: none;
    border: none;
    cursor: pointer;
    font-weight: bold;
  }
  .modal-close:hover {
    color: #222831;
  }

  /* Responsive */
  @media (max-width: 600px) {
    nav { justify-content: center; gap: 0.7rem; }
    #admin-products-list { grid-template-columns: 1fr; }
    main.container { padding: 2rem 1.5rem; }
    .modal-content { min-width: unset; width: 94vw; }
  }
</style>
</head>
<body>

<nav>
  <div><a href="index.html"><img src="http://localhost/gym/img/logo.png" alt="Gym Store"></a></div>
  <div>
    <a href="index.html">Home</a>
    <a href="admin.html" class="active">Admin</a>
    <a href="login.html">Login</a>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
</nav>

<main class="container" role="main" aria-label="Admin panel">
  <h1>Admin Page</h1>

  <section id="add-product-section">
    <h2>Add New Product</h2>
    <form id="addForm" autocomplete="off" aria-label="Add new product">
      <input type="text" id="prodName" name="prodName" placeholder="Product name" required aria-required="true" />
      <input type="number" id="prodPrice" name="prodPrice" placeholder="Price in ₹" required min="1" aria-required="true" />
      <input type="url" id="prodImg" name="prodImg" placeholder="Image URL" required aria-required="true" />
      <button type="submit" aria-label="Add new product">Add Product</button>
    </form>
  </section>

  <section aria-label="Manage products">
    <h2>Manage Products</h2>
    <div id="admin-products-list" aria-live="polite" aria-relevant="additions" aria-atomic="true"></div>
  </section>

  <section aria-label="Manage orders">
    <h2>Manage Orders</h2>
    <div id="admin-orders-list" aria-live="polite" aria-relevant="additions" aria-atomic="true"></div>
  </section>
</main>

<!-- Edit Product Modal -->
<div class="modal" id="editProductModal" role="dialog" aria-modal="true" aria-labelledby="editProductTitle">
  <div class="modal-content">
    <button class="modal-close" type="button" aria-label="Close edit form" onclick="closeEditModal()">&times;</button>
    <h3 id="editProductTitle">Edit Product</h3>
    <form id="editForm" autocomplete="off">
      <input type="text" id="editProdName" name="editProdName" placeholder="Product name" required aria-required="true" />
      <input type="number" id="editProdPrice" name="editProdPrice" placeholder="Price in ₹" required min="1" aria-required="true" />
      <input type="url" id="editProdImg" name="editProdImg" placeholder="Image URL" required aria-required="true" />
      <input type="hidden" id="editProdId" name="editProdId" />
      <button type="submit" aria-label="Save changes">Save Changes</button>
    </form>
  </div>
</div>

<footer style="text-align:center; padding: 1rem 0; background:#222831; color:#eee; user-select:none;">
  &copy; 2025 Gym Store. All rights reserved.
</footer>

<script>
  if (
    !sessionStorage.getItem('loggedIn') || 
    sessionStorage.getItem('role') !== 'admin'
  ) {
    window.location.href = 'login.html';
  }
  function logout() {
    sessionStorage.clear();
    window.location.href = "login.html";
  }

  let products = JSON.parse(localStorage.getItem('products')) || [];
  let orders = JSON.parse(localStorage.getItem('orders')) || [];

  function renderAdminProducts() {
    const list = document.getElementById('admin-products-list');
    if (products.length === 0) {
      list.innerHTML = "<p>No products available.</p>";
      return;
    }
    let html = '';
    products.forEach(prod => {
      html += `
        <div class="product" role="region" aria-label="${prod.name} product">
          <img src="${prod.image}" alt="${prod.name}" />
          <h3>${prod.name}</h3>
          <p>₹${prod.price}</p>
          <div class="actions">
            <button class="edit-btn" aria-label="Edit product ${prod.name}" onclick="openEditModal('${prod.id}')">Edit</button>
            <button class="danger" onclick="removeProduct('${prod.id}')" aria-label="Delete product ${prod.name}">Delete</button>
          </div>
        </div>
      `;
    });
    list.innerHTML = html;
  }

  document.getElementById('addForm').onsubmit = function(e) {
    e.preventDefault();
    const name = document.getElementById('prodName').value.trim();
    const price = Number(document.getElementById('prodPrice').value);
    const image = document.getElementById('prodImg').value.trim();

    if (!name || price <= 0 || !image) {
      alert('Please fill all fields correctly with valid values.');
      return;
    }

    const id = Date.now().toString();
    products.push({ id, name, price, image });
    localStorage.setItem('products', JSON.stringify(products));
    this.reset();
    renderAdminProducts();
    alert('Product added!');
  };

  function removeProduct(id) {
    if (confirm('Delete this product?')) {
      products = products.filter(p => p.id !== id);
      localStorage.setItem('products', JSON.stringify(products));
      renderAdminProducts();
    }
  }
  window.removeProduct = removeProduct;

  // --- EDIT product modal logic ---
  function openEditModal(id) {
    const prod = products.find(p => p.id === id);
    if (!prod) return;
    document.getElementById('editProdId').value = prod.id;
    document.getElementById('editProdName').value = prod.name;
    document.getElementById('editProdPrice').value = prod.price;
    document.getElementById('editProdImg').value = prod.image;
    document.getElementById('editProductModal').classList.add('show');
    // Focus handling for accessibility
    setTimeout(() => { document.getElementById('editProdName').focus(); }, 100);
  }
  window.openEditModal = openEditModal;

  function closeEditModal() {
    document.getElementById('editProductModal').classList.remove('show');
  }

  // ESC to close modal
  document.addEventListener('keydown', function(e) {
    if (e.key === "Escape") closeEditModal();
  });

  // Save changes for edit
  document.getElementById('editForm').onsubmit = function(e) {
    e.preventDefault();
    const id = document.getElementById('editProdId').value;
    const name = document.getElementById('editProdName').value.trim();
    const price = Number(document.getElementById('editProdPrice').value);
    const image = document.getElementById('editProdImg').value.trim();

    if (!name || price <= 0 || !image) {
      alert('Please fill all fields correctly with valid values.');
      return;
    }

    const idx = products.findIndex(p => p.id === id);
    if (idx !== -1) {
      products[idx].name = name;
      products[idx].price = price;
      products[idx].image = image;
      localStorage.setItem('products', JSON.stringify(products));
      renderAdminProducts();
      alert('Product updated!');
    }
    closeEditModal();
  };

  function renderAdminOrders() {
    const list = document.getElementById('admin-orders-list');
    if (orders.length === 0) {
      list.innerHTML = "<p>No orders placed yet.</p>";
      return;
    }
    let html = '';
    orders.forEach(order => {
      html += `<div role="region" aria-label="Order ${order.id}" style="border:1px solid #ccc; margin-bottom:1rem; padding:1rem; border-radius:8px; background:#fafafa;">
        <h3>Order ID: ${order.id}</h3>
        <p>Date: ${order.date}</p>
        <p>Status:
          <select onchange="updateOrderStatus('${order.id}', this.value)" aria-label="Update order ${order.id} status">
            <option value="Placed" ${order.status === 'Placed' ? 'selected' : ''}>Placed</option>
            <option value="Confirmed" ${order.status === 'Confirmed' ? 'selected' : ''}>Confirmed</option>
            <option value="Shipped" ${order.status === 'Shipped' ? 'selected' : ''}>Shipped</option>
            <option value="Delivered" ${order.status === 'Delivered' ? 'selected' : ''}>Delivered</option>
            <option value="Completed" ${order.status === 'Completed' ? 'selected' : ''}>Completed</option>
            <option value="Cancelled" ${order.status === 'Cancelled' ? 'selected' : ''}>Cancelled</option>
          </select>
        </p>
        <p>Items:</p>
        <ul>
          ${order.items.map(item => {
            const prod = products.find(p => p.id == item.id);
            return `<li>${prod ? prod.name : 'Unknown Product'} (Qty: ${item.qty})</li>`;
          }).join('')}
        </ul>
      </div>`;
    });
    list.innerHTML = html;
  }

  function updateOrderStatus(orderId, status) {
    orders = orders.map(order => {
      if(order.id === orderId) {
        order.status = status;
      }
      return order;
    });
    localStorage.setItem('orders', JSON.stringify(orders));
    alert(`Order ${orderId} status updated to "${status}".`);
    renderAdminOrders();
  }
  window.updateOrderStatus = updateOrderStatus;

  // Initial render
  renderAdminProducts();
  renderAdminOrders();
</script>
</body>
</html>
